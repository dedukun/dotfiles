# vi:ft=hypr

# Set different color when windows is fullscreen
windowrulev2=bordercolor rgb(BD33A9) rgb(6E295F),fullscreen:1

# Assign workspaces
windowrulev2=workspace 9,title:^(Microsoft Teams.*)$
windowrulev2=workspace 9,title:^(.*Discord)$
windowrulev2=workspace 10,class:^(Prospect Mail)$

# Set floating (nontiling) for apps needing it:

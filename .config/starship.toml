# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

command_timeout = 1000

[custom.esp]
command = "echo $IDF_VERSION"
when = """[ -n "$IDF_VERSION" ]"""
format = " ESP ([$output]($style))"

[aws]
symbol = "  "

[buf]
symbol = " "

[c]
symbol = " "

[cmake]
symbol = "△ "

[dart]
symbol = " "

[directory]
read_only = " "

[docker_context]
symbol = " "

[fossil_branch]
symbol = " "

[git_branch]
symbol = " "

[git_commit]
disabled = true

[git_metrics]
disabled = false

[git_status]
format = '([$all_status$ahead_behind]($style) )'
stashed = ""
conflicted = "󰕚 "
staged = " "
deleted = " "
modified = ' '
untracked = ' '
renamed =' '

